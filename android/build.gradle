allprojects {
    repositories {
        google()  // Ensure this is included
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()  // Ensure this is included
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1"  // Updated AGP version
        classpath 'com.google.gms:google-services:4.3.15'  // Updated Google Services version for Firebase
        classpath 'com.google.gms:google-services:4.3.10'  // Firebase Services (this line may not be needed if 4.3.15 is already included)
    }
}
